<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Teampass</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>


<div id="vue">

    <p>
        <input type="password" placeholder="Master passphrase"
            v-model="master"
            :style=" checksumStyle(passColor && seed) ">
        <span style="margin: 1em;">
            Enter a master passphrase. Many passwords will be generated from it.
        </span>
    </p>
    <p>
        <label>
            <input type="checkbox" v-model="passColor">
            <small><i>Colors help to check whether you've made any typos.</i></small>
        </label>
    </p>

    <hr>

    <p v-for="(name,i) in names">
        <input v-model="names[i]"
            :style="checksumStyle(name)">
        <code>{{ getPass(name) }}</code>
    </p>

    <p>
        <label>
            <input type="checkbox" v-model="asKey">
            As 256 bits hex key
        </label>
    </p>

</div>


<script src="vue-2.5.13.js"></script>
<script src="sha3.js"></script>
<script src="lodash-4.16.0.js"></script>

<script src="teampass.js"></script>
<script src="index.js"></script>

</body></html>

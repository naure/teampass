<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction â€” Vue.js</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>


<div id="editor">

    <input type="password" placeholder="Master passphrase"
        value="" @input="update"
        :style=" checksumStyle(seed) ">

    <p v-for="(name,i) in names">
        <input :value="name" v-model="names[i]"
            :style="checksumStyle(name)">
        <code>{{ getPass(name) }}</code>
    </p>

    <p>
        <label>
            <input type="checkbox" v-model="asKey">
            As 256 bits hex key
        </label>
    </p>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/marked@0.3.6"></script>
<script src="https://unpkg.com/lodash@4.16.0"></script>

<script src="sha3.js"></script>
<script src="teampass.js"></script>
<script src="index.js"></script>

</body></html>
